<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies Ordered by Popularity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">All Movie Listings - Ordered by Popularity</h1>
        <a href="/movies">‚Üê Back to Movies</a>
        <hr>

        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark"> <!-- creates a dark background for the table header -->
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Budget</th>
                    <th>Revenue</th>
                    <th>Popularity</th>
                    <th>Overview</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in results %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.budget }}</td>
                    <td>{{ movie.revenue }}</td>
                    <td>{{ movie.popularity }}</td>
                    <td>{{ movie.overview }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        
    
    </div>


</body>
</html>
